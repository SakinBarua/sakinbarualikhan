<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00d9ff"/>
      <stop offset="1" stop-color="#7d4eff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="128" height="128" rx="24" fill="#07102a" />
  <g transform="translate(64,64)" filter="url(#glow)">
    <circle r="40" fill="url(#g)" opacity="0.14" />
    <text x="0" y="10" font-family="Segoe UI, Roboto, sans-serif" font-weight="700" font-size="48" fill="url(#g)" text-anchor="middle" alignment-baseline="central">S</text>
  </g>
</svg>
